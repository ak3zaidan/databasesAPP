<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <link rel="stylesheet" type="text/css" href="final.css">
    <script src="addDriver.js"></script>
  </head>
  <body class="contact-page">
    <header class="header-two" id="font-change">
        Add a Song
        <nav>
          <a href="index.html">Home</a><!-- All the needed navigation here-->
          <a href="search.html">Search</a>
          <a href="update.html">Update</a>
          <a href="delete.html">Delete</a>
          <a href="list.html">All songs</a>
        </nav>
    </header>
    <main>
        <div>
            <fieldset><!-- use field set like the example to store all the needed input fields-->
                <legend>Song Details</legend>
            
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>
            
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist"><br>
    
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                  <option value="rock">Rock</option>
                  <option value="hiphop">HipHop</option>
                  <option value="rap">Rap</option>
                  <option value="country">Country</option>
                </select><br>
            
                <label for="rating">Popularity:</label>
                <input type="number" id="rating" name="rating"><br>
    
                <label for="released">Released:</label>
                <input type="date" id="released" name="released">

                <button type="button" id="add">Add Song to playlist</button>
              </fieldset>
        </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
